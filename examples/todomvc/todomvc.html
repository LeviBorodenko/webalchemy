<!DOCTYPE doctype html>
<html lang="en">
 <head>
  <meta charset="utf-8">
   <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>
     Template â€¢ TodoMVC
    </title>
    <link href="./static/template/bower_components/todomvc-common/base.css" rel="stylesheet">
    </link>
   </meta>
  </meta>
  <script src="http://cdn.sockjs.org/sockjs-0.3.min.js">
  </script>
 </head>
 <body onload="init_communication()">
  <section id="todoapp">
   <header id="header">
    <h1>
     todos
    </h1>
    <input autofocus="" id="new-todo" onblur="this.value=''" onkeyup="this.app.vm.new_item_keyup(event)" placeholder="What needs to be done?">
    </input>
   </header>
   <section id="main" weba-style="'display'::'none':: m.itemlist.length==0">
    <input id="toggle-all" onclick="this.app.m.set_all_completed(this.checked)" type="checkbox" weba-property="'checked':: m.completed==m.itemlist.length">
     <label for="toggle-all">
      Mark all as complete
     </label>
     <ul id="todo-list" weba-repeat="m.itemlist">
      <li weba-cls="'editing':: vm.itembeingedited==i" weba-style="'display':: 'none':: vm.should_hide(e, i)">
       <div class="view">
        <input class="toggle" onclick="this.app.m.toggle_item_completed(this.app.i, this.checked)" type="checkbox" weba-property="'checked':: m.itemlist[i].completed">
         <label ondblclick="this.app.vm.itembeingedited=this.app.i" weba-property="'textContent':: m.itemlist[i].text">
         </label>
         <button class="destroy" onclick="this.app.m.remove_item(this.app.i)">
         </button>
        </input>
       </div>
       <input class="edit" onblur="this.app.vm.finish_editing(this.app.i)" onkeyup="this.app.vm.edit_keyup(event, this.app.i)" weba-code="'vm.editing_item_changed(e, i, newval)':: vm.itembeingedited==i">
       </input>
      </li>
     </ul>
    </input>
   </section>
   <footer id="footer" weba-style="'display':: 'none':: m.itemlist.length==0">
    <span id="todo-count">
     <strong weba-property="'textContent':: m.remaining">
     </strong>
     <span weba-property="'textContent':: m.remaining==1?'item':'items'">
     </span>
     left
    </span>
    <ul id="filters">
     <li>
      <a href="#/" weba-cls="'selected':: location.hash=='#/'">
       All
      </a>
     </li>
     <li>
      <a href="#/active" weba-cls="'selected':: location.hash=='#/active'">
       Active
      </a>
     </li>
     <li>
      <a href="#/completed" weba-cls="'selected':: location.hash=='#/completed'">
       Completed
      </a>
     </li>
    </ul>
    <button id="clear-completed" onclick="this.app.m.remove_completed()" weba-style="'display':: 'none':: m.completed==0">
     Clear completed (
     <span weba-property="'textContent':: m.completed">
     </span>
     )
    </button>
   </footer>
  </section>
  <footer id="info">
   <p>
    Double-click to edit a todo
   </p>
   <p>
    Created by Ariel Keselman, powered by
    <a href="https://github.com/skariel/webalchemy">
     webalchemy
    </a>
   </p>
   <p>
    Part of
    <a href="http://todomvc.com">
     TodoMVC
    </a>
   </p>
  </footer>
  <script src="./static/template/bower_components/todomvc-common/base.js">
  </script>
 </body>
